<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
  </head>
  <body>
    <dialog class="task">
      <form class="taskForm">
        <label for="nameInput">Task Name: </label>
        <input type="text" id="nameInput" required>

        <label for="descInput">Description: </label>
        <input type="text" id="descInput">

        <label for="dueDateInput">Due date: </label>
        <input type="date" id="dueDateInput">

        <label for="priorityInput">Priority: </label>
        <select name="prio" id="priorityInput" required>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>

        <button class="tasksubmit">Create Task</button>
      </form>
    </dialog>

    <dialog class="group">
      <form class="groupForm">
        <label for="groupName">Name: </label>
        <input type="text" id="groupName">
        
        <button class="groupsubmit">Add Project</button>
      </form>
    </dialog>

    <header><h1>Todo List</h1>
    </header>

    <nav>
      <div class="creators">
        <button class="task-button">Add Task</button>
        <button class="groupBtn">Add Group</button>
      </div>

      <ul>
        <!-- <li><button class="groupBtn">Add Group</button></li> -->
        <ul class="groupList">
        </ul>
      </ul>
    </nav>

    <div class="todolist"></div>
  </body>
</html>
